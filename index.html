<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script id="image-template" type= "text/x-handlebars-template">
      <div>
        <h2>{{title}}</h2>
        <img src="{{url}}" alt="">
        <p>{{description}}</p>
      </div>
    </script>
    <link rel="stylesheet" href="css\reset.css" type= "text/css">
    <link rel="stylesheet" href="css\style.css" type= "text/css">
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <button id="page1">Page 1</button>
      <button id="page2">Page 2</button>
      <select>
        <option value="default">Filter by Keyword</option>
      </select>
      
      <input type="radio" name="sortType" value="title"> Title<br>
      <input type="radio" name="sortType" value="horns"> # of Horns<br>
      
    </header>
    <main>
      <section id="photo-location">
      </section>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script src= "js/app.js"></script>
  </body>
</html>
